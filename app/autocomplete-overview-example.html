<mat-form-field>
	<input [(ngModel)]="selectedOption" type="text" placeholder="Give Rights" aria-label="User" matInput [matAutocomplete]="auto">
	<mat-autocomplete #auto="matAutocomplete">
		<mat-option *ngFor="let user of users" [value]="user.displayName">
			{{ user.displayName }}
		</mat-option>
	</mat-autocomplete>	
</mat-form-field>
<br><button (click)="resetValue($event)">RESET</button>
<br><button (click)="setValue($event)">SET VALUE</button>
<br><button (click)="getValue($event)">GET VALUE</button>
